<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <br>
    <p>Roomname: {{reservation.idRoom}}</p>
    <br>
    <p>From Date: {{reservation.fromDate}}</p>
    <br>
    <p>To date: {{reservation.toDate}}</p>
    <br>
    <p>Number of days: {{reservation.days}}</p>
    <br>
    <p>Price: {{reservation.price}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
