<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <br>
    <p>Roomname: {{room.roomName}}</p>
    <br>
    <p>Beds: {{room.beds}}</p>
    <br>
    <p>Size: {{room.size}}</p>
    <br>
    <p>TV: {{room.tv}}</p>
    <br>
    <p>Bath: {{room.bath}}</p>
    <br>
    <p>Price: {{room.price}}</p>
    <br>
    <p>Description: {{room.description}}</p>
    <br>
    <p>Picture url: {{room.picUrl}}</p>
    <br>
    <p>Hotel: {{room.idHotel}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onCancelClick()" tabindex="-1">Cancel</button>
  </div>
</div>
