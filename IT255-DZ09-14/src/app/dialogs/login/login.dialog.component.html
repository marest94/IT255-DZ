<div class="container">
  <h3 mat-dialog-title>Login</h3>

  <form (ngSubmit)="submit" #formControl="ngForm" role="form" [formGroup]="loginForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Username" formControlName='username' name="username" required [errorStateMatcher]="matcher">
        <mat-error *ngIf="username.invalid">
          Username must be minimum 5 characters
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Password" formControlName='password' type="password" name="password"
          required [errorStateMatcher]="matcher">
        <mat-error *ngIf="password.invalid">
          Password must be minimum 5 characters
        </mat-error>
      </mat-form-field>
    </div>


    <div mat-dialog-actions>
      <button mat-button color="primary" (click)="loginUser()" color="primary" [disabled]="!loginForm.valid">Login</button>
      <button mat-button tabindex="-1" (click)="onCancelClick()">Cancel</button>
    </div>
  </form>
</div>
